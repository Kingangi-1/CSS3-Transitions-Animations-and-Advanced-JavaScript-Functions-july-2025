<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animation Assignment</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h1>Bringing Web Pages to Life</h1>

  <!-- Part 1: CSS Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Animations</h2>
    <button class="fancy-btn">Hover Me!</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <p id="calc-result"></p>
    <button onclick="showSquare(5)">Square of 5</button>
  </section>

  <!-- Part 3: Combined CSS + JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS & JS</h2>
    <button id="animateBtn">Animate Box</button>
    <div id="animatedBox" class="animated-box"></div>
  </section>

  <script src="Cript.js"></script>
</body>
</html>
